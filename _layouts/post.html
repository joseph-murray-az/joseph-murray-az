---
layout: default
---

<article class="post">
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="disqus">
    <p>
      {% include disqus.html %}  
    </p>
  </div>

  <div class="tag-group">
    {% for tag in page.tags %}
    <div class="tag">
      <span class="tag-text">
        <li>{{ tag }}</li>
      </span>
    </div>
    {% endfor %}
  </div>
  
</article>
