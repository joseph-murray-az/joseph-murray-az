---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}

    <p>  
      {% include disqus.html %}  
    </p>
    
  </div>

  <div class="tag-group">
    {% assign tags = page.tags | split:&nbsp; %}
    <ul>
      {% for tag in tags %}
      <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </div>
  
</article>
