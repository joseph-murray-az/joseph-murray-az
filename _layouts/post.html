---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}

    <p>  
      {% include disqus.html %}  
    </p>
    
  </div>

  <div class="tag-group">
    {% for tag in page.tags %}
    <div class="tag">
      <span class="tag-text">
        <a href="#">{{ tag }}</a>
      </span>
    </div>
    {% endfor %}
  </div>
  
</article>
